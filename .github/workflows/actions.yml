---
'on':
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  actions: write

# Add concurrency control to prevent conflicting deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  gcp-setup:
    name: "Terraform GCP"
    if: ${{ github.ref != 'refs/heads/staging' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Add timeout to prevent hanging jobs
    defaults:
      run:
        working-directory: ./gcp
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_version: "1.9.6"  # Pin Terraform version

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.pre-commit-config.yaml', 'ansible/requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pre-commit
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACM "$BASE_SHA" "${{ github.sha }}")
          if [ -n "$CHANGED_FILES" ]; then
            pre-commit run --files "$CHANGED_FILES" --hook-stage manual
          else
            pre-commit run --hook-stage manual --hook-id terraform_fmt terraform_validate
          fi

      # Add caching for Terraform plugins
      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('gcp/**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=terraform.tfplan

      # Save plan as artifact for review
      - name: Save Terraform Plan
        uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          name: gcp-terraform-plan
          path: ./gcp/terraform.tfplan
          retention-days: 5

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      - name: Terraform Apply Summary
        if: always()
        run: |
          if [ "${{ steps.apply.outcome }}" = "success" ]; then
            echo "Terraform apply succeeded." >> $GITHUB_STEP_SUMMARY
          else
            echo "Terraform apply failed." >> $GITHUB_STEP_SUMMARY
          fi

  # Extract common SSH setup into a reusable composite action or use OIDC for authentication
  setup-ssh:
    name: "Setup SSH & VPN"
    runs-on: ubuntu-latest
    outputs:
      ssh_config: ${{ steps.ssh.outputs.ssh_config }}
    steps:
      - name: Setup SSH
        id: ssh
        shell: bash
        run: |
          eval `ssh-agent -s`
          mkdir -p /home/runner/.ssh/
          echo -e "${{secrets.SSH_AUTH_PRIVATE_KEY}}" > /home/runner/.ssh/id_rsa
          chmod 700 /home/runner/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n" > /home/runner/.ssh/config
          echo "ssh_config=done" >> $GITHUB_OUTPUT

      - name: Tailscale
        uses: tailscale/github-action@v3.3.0
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          tags: tag:k3s

  oracle-setup:
    name: "Terraform Oracle"
    if: ${{ github.ref != 'refs/heads/staging' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./oracle
    env:
      TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.pre-commit-config.yaml', 'ansible/requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pre-commit
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACM "$BASE_SHA" "${{ github.sha }}")
          if [ -n "$CHANGED_FILES" ]; then
            pre-commit run --files "$CHANGED_FILES" --hook-stage manual
          else
            pre-commit run --hook-stage manual --hook-id terraform_fmt terraform_validate
          fi

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('oracle/**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Setup Terraform variables
        id: vars
        run: |-
          cat > terraform.tfvars <<EOF
          user_ocid = "${{ secrets.TF_USER_OCID }}"
          tenancy_ocid = "${{ secrets.TF_TENANCY_OCID }}"
          ssh_authorized_keys = "${{ secrets.TF_SSH_AUTHORIZED_KEYS }}"
          oci_private_key = "${{ secrets.TF_OCI_PRIVATE_KEY }}"
          fingerprint = "${{ secrets.TF_FINGERPRINT }}"
          compartment_id = "${{ secrets.TF_COMPARTMENT_ID }}"
          EOF

      - name: "Terraform Plan"
        id: plan
        run: terraform plan -no-color -out=plan.tfplan

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      - name: Terraform Apply Summary
        if: always()
        run: |
          if [ "${{ steps.apply.outcome }}" = "success" ]; then
            echo "Terraform apply succeeded." >> $GITHUB_STEP_SUMMARY
          else
            echo "Terraform apply failed." >> $GITHUB_STEP_SUMMARY
          fi

  tailscale-setup:
    name: "Ansible Tailscale"
    needs: [oracle-setup, gcp-setup, setup-ssh]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ansible

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0

      # Setup Tailscale network on the Actions worker
      # Enables connection to k3s nodes using Tailscale public IP
      - name: Tailscale
        uses: tailscale/github-action@v3.3.0
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          tags: tag:k3s

      - name: Set up Python 3.7.
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.pre-commit-config.yaml', 'ansible/requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install ansible-lint (lighter)
        run: pip3 install ansible-core ansible-lint

      - uses: actions/cache@v4
        with:
          path: ~/.ansible/collections/ansible_collections
          key: ${{ runner.os }}-ansible-collections-${{ hashFiles('ansible/requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-ansible-collections-

      - name: Install Ansible collections
        working-directory: ${{ github.workspace }}
        run: ansible-galaxy collection install -r ansible/requirements.yml --force

      - name: Install pre-commit
        run: pip3 install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACM "$BASE_SHA" "${{ github.sha }}")
          if [ -n "$CHANGED_FILES" ]; then
            pre-commit run --files "$CHANGED_FILES" --hook-stage manual
          else
            pre-commit run --hook-stage manual --hook-id terraform_fmt terraform_validate
          fi

      - name: Run ansible-lint.
        run: ansible-lint

      - name: Setup SSH
        shell: bash
        run: |
         eval `ssh-agent -s`
         mkdir -p /home/runner/.ssh/
         touch /home/runner/.ssh/id_rsa
         # Create the SSH Private Key used to connect to all the servers using the Secret
         echo -e "${{secrets.SSH_AUTH_PRIVATE_KEY}}" > /home/runner/.ssh/id_rsa
         # Create the Ansible Vault password file for decryption
         echo -e "${{secrets.ANSIBLE_VAULT_PASSWORD}}" > ./vault.pass
         chmod 700 /home/runner/.ssh/id_rsa
         # Disable strict host key checking
         echo -e "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n" > /home/runner/.ssh/config

      - name: Run vpn-playbook
        id: vpn_playbook
        run: |
          ansible-playbook --private-key /home/runner/.ssh/id_rsa -i hosts.ini vpn.yml --vault-password-file ./vault.pass

      - name: vpn-playbook Summary
        if: always()
        run: |
          if [ "${{ steps.vpn_playbook.outcome }}" = "success" ]; then
            echo "vpn-playbook succeeded." >> $GITHUB_STEP_SUMMARY
          else
            echo "vpn-playbook failed." >> $GITHUB_STEP_SUMMARY
          fi

  k3s-setup:
    name: "Ansible K3S"
    needs: [tailscale-setup]
    if: ${{ github.event_name == 'workflow_dispatch' || (github.ref == 'refs/heads/main' && github.event_name == 'push') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ansible

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0

      # Setup Tailscale network on the Actions worker
      # Enables connection to k3s nodes using Tailscale public IP
      - name: Tailscale
        uses: tailscale/github-action@v3.3.0
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          tags: tag:k3s

      - name: Set up Python 3.7.
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.pre-commit-config.yaml', 'ansible/requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install ansible-lint (lighter)
        run: pip3 install ansible-core ansible-lint

      - uses: actions/cache@v4
        with:
          path: ~/.ansible/collections/ansible_collections
          key: ${{ runner.os }}-ansible-collections-${{ hashFiles('ansible/requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-ansible-collections-

      - name: Install Ansible collections
        working-directory: ${{ github.workspace }}
        run: ansible-galaxy collection install -r ansible/requirements.yml --force

      - name: Install pre-commit
        run: pip3 install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: |
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              BASE_SHA="${{ github.event.pull_request.base.sha }}"
            else
              BASE_SHA="${{ github.event.before }}"
            fi
            CHANGED_FILES=$(git diff --name-only --diff-filter=ACM "$BASE_SHA" "${{ github.sha }}")
            if [ -n "$CHANGED_FILES" ]; then
              pre-commit run --files "$CHANGED_FILES" --hook-stage manual
            else
              pre-commit run --all-files
            fi

      - name: Run ansible-lint.
        run: ansible-lint

      - name: Setup SSH
        shell: bash
        run: |
         eval `ssh-agent -s`
         mkdir -p /home/runner/.ssh/
         touch /home/runner/.ssh/id_rsa
         # Create the SSH Private Key used to connect to all the servers using the Secret
         echo -e "${{secrets.SSH_AUTH_PRIVATE_KEY}}" > /home/runner/.ssh/id_rsa
         # Create the Ansible Vault password file for decryption
         echo -e "${{secrets.ANSIBLE_VAULT_PASSWORD}}" > ./vault.pass
         chmod 700 /home/runner/.ssh/id_rsa
         # Disable strict host key checking
         echo -e "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n" > /home/runner/.ssh/config

      - name: Run k3s-playbook
        id: k3s_playbook
        env:
          TAILSCALE_JOIN_KEY: ${{ secrets.TAILSCALE_JOIN_KEY }}
        run: |
          ansible-playbook --private-key /home/runner/.ssh/id_rsa -i hosts.ini k3s.yml --vault-password-file ./vault.pass

      - name: k3s-playbook Summary
        if: always()
        run: |
          if [ "${{ steps.k3s_playbook.outcome }}" = "success" ]; then
            echo "k3s-playbook succeeded." >> $GITHUB_STEP_SUMMARY
          else
            echo "k3s-playbook failed." >> $GITHUB_STEP_SUMMARY
          fi

  run-k3s:
    name: "Terraform K8S"
    needs: [tailscale-setup, k3s-setup]
    if: ${{ github.ref != 'refs/heads/staging' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kubernetes
    env:
      TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.pre-commit-config.yaml', 'ansible/requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pre-commit
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACM "$BASE_SHA" "${{ github.sha }}")
          if [ -n "$CHANGED_FILES" ]; then
            pre-commit run --files "$CHANGED_FILES" --hook-stage manual
          else
            pre-commit run --hook-stage manual --hook-id terraform_fmt terraform_validate
          fi

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('kubernetes/**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Setup Terraform variables
        id: vars
        run: |-
          cat > terraform.tfvars <<EOF
          cloudflare_api_token = "${{ secrets.TF_CLOUDFLARE_API_TOKEN }}"
          kube_client_cert = "${{ secrets.TF_KUBE_CLIENT_CERT }}"
          kube_client_key = "${{ secrets.TF_KUBE_CLIENT_KEY }}"
          EOF

      - name: "Terraform Plan"
        id: plan
        run: terraform plan -no-color -out=plan.tfplan

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      - name: Terraform Apply Summary
        if: always()
        run: |
          if [ "${{ steps.apply.outcome }}" = "success" ]; then
            echo "Terraform apply succeeded." >> $GITHUB_STEP_SUMMARY
          else
            echo "Terraform apply failed." >> $GITHUB_STEP_SUMMARY
          fi

      # Add drift detection (guarded to post-apply on main) with safe exit-code capture
      - name: Check for Infrastructure Drift
        id: drift_check
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.apply.outcome == 'success'
        run: |
          # plan exit codes: 0=no change, 1=error, 2=changes (drift)
          set +e
          terraform plan -detailed-exitcode -out=drift.tfplan
          code=$?
          set -e
          if [ "$code" -eq 1 ]; then
            echo "Terraform plan encountered an error (exit 1)."
            exit 1
          fi
          echo "drift_exitcode=$code" >> "$GITHUB_OUTPUT"

      - name: Drift Detection Summary
        if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          if [ -n "${{ steps.drift_check.outputs.drift_exitcode }}" ]; then
            echo "Drift detection exit code: ${{ steps.drift_check.outputs.drift_exitcode }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "Drift detection did not run (non-main or no apply)." >> $GITHUB_STEP_SUMMARY
          fi

      # Plan summary for PRs (safe if no plan file)
      - name: Terraform Plan Summary
        if: github.event_name == 'pull_request'
        run: |
          if [ -f plan.tfplan ]; then
            echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
            ADDED=$(terraform show -json plan.tfplan | jq '[.resource_changes[]? | select(.change.actions[]? == "create")] | length')
            CHANGED=$(terraform show -json plan.tfplan | jq '[.resource_changes[]? | select(.change.actions[]? == "update")] | length')
            DESTROYED=$(terraform show -json plan.tfplan | jq '[.resource_changes[]? | select(.change.actions[]? == "delete")] | length')
            echo "* Resources to add: ${ADDED}" >> $GITHUB_STEP_SUMMARY
            echo "* Resources to change: ${CHANGED}" >> $GITHUB_STEP_SUMMARY
            echo "* Resources to destroy: ${DESTROYED}" >> $GITHUB_STEP_SUMMARY
          else
            echo "No plan file found to summarize." >> $GITHUB_STEP_SUMMARY
          fi

