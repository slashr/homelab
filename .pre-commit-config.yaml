---
repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.4
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
        args:
          - --hook-config=--retry-once-with-cleanup=true
  - repo: https://github.com/ansible/ansible-lint
    rev: v25.6.1
    hooks:
      - id: ansible-lint
        files: ^ansible/.*\.(yml|yaml)$
        stages: [pre-commit]
        additional_dependencies:
          - ansible-core==2.20.0rc2  # Required for Python 3.14 compatibility
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args:
          - --config-data
          - '{extends: default, rules: {line-length: {max: 200}}}'
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args:
          - --fix
          - --config
          - .markdownlint.json
  - repo: local
    hooks:
      - id: check-ansible-vault
        name: Ensure Ansible vault files remain encrypted
        entry: scripts/check-vault-encrypted.sh
        language: script
        files: ^ansible/confs/.*
