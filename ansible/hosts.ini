[vpn]
# Using Tailscale SSH - no need for public IPs or SSH keys
# ansible_ssh_executable is set to use Tailscale SSH wrapper (created by setup-ssh action)
# This ensures authentication via Tailscale SSH instead of requiring SSH keys
pam-amd1 ansible_host=pam-amd1 ansible_user=ubuntu ansible_python_interpreter=/usr/bin/python3.10 ansible_ssh_executable=/home/runner/.local/bin/tailscale-ssh-wrapper ansible_ssh_common_args='-o StrictHostKeyChecking=no'
michael-pi ansible_host=michael-pi ansible_user=akash ansible_python_interpreter=/usr/bin/python3 ansible_ssh_executable=/home/runner/.local/bin/tailscale-ssh-wrapper ansible_ssh_common_args='-o StrictHostKeyChecking=no'

