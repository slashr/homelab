---

- name: Initialising cluster
  hosts: arm2
  become: true
  tasks:
    - name: Updating instances
      apt:
        update_cache: true
        upgrade: dist

    # - name: Rebooting instances
    #  reboot:

    - name: Downloading k3s script
      get_url:
        url: https://get.k3s.io
        dest: /tmp/k3s.sh
        mode: "0555"

- name: Configuring Worker node
  hosts: arm2
  become: true
  vars:
    os_environment:
      - key: K3S_URL
        value: "https://130.61.64.164:6443"
      - key: K3S_TOKEN
        value: "K10a338dc6c873ea250faca274a6f3b1f097a1201e8b1de4f42b5421f1eb9582886::server:548163aa2312d8a670ce1522d8ce5653"
  tasks:
    - name: Add env vars
      ansible.builtin.lineinfile:
        dest: "/etc/environment"
        state: present
        regexp: "^{{ item.key }}="
        line: "{{ item.key }}={{ item.value }}"
      with_items: "{{ os_environment }}"

- name: Finalising
  hosts: arm2
  become: true
  tasks:
    - name: Installing k3s
      shell: /tmp/k3s.sh
    - name: Sleep for 10 seconds
      ansible.builtin.wait_for:
        timeout: 10
    - name: Enable k3s-agent
      ansible.builtin.systemd:
        name: k3s-agent
        state: started
        enabled: true
      changed_when: false
