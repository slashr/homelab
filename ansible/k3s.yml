---
- name: Initialising cluster
  hosts:
    - pi_workers
    - oracle_workers
    - gcp_workers
    - michael-pi
  become: true
  gather_facts: false
  strategy: free  # Parallel execution - update all nodes simultaneously
  tasks:
    - name: Updating instances
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        dpkg_options: "force-confdef,force-confold"
        force_apt_get: true

    - name: Downloading k3s script
      ansible.builtin.get_url:
        url: https://get.k3s.io
        dest: /tmp/k3s.sh
        mode: "0755"

- name: Update K3S Master
  hosts: michael-pi
  become: true
  gather_facts: false
  tasks:
    - name: Create /etc/rancher/k3s directory
      ansible.builtin.file:
        path: /etc/rancher/k3s
        state: directory
        mode: '0755'
    - name: Copy over config.yaml
      ansible.builtin.copy:
        src: ./k3s-master-config.yaml
        dest: /etc/rancher/k3s/config.yaml
        mode: '0644'
    - name: Install Traefik HelmChart config
      ansible.builtin.copy:
        src: ./traefik-helmchart.yaml
        dest: /var/lib/rancher/k3s/server/manifests/traefik-helmchart.yaml
        mode: '0644'
    - name: Check if k3s is already installed
      ansible.builtin.stat:
        path: /usr/local/bin/k3s
      register: k3s_binary

    - name: Get current k3s version
      ansible.builtin.command: /usr/local/bin/k3s --version
      register: k3s_current_version
      changed_when: false
      failed_when: false
      when: k3s_binary.stat.exists

    - name: Set installed k3s version fact
      ansible.builtin.set_fact:
        # Expected format: "k3s version vX.Y.Z+k3sN (…)"
        k3s_installed_version: >-
          {{ k3s_current_version.stdout | regex_search('v\\d+\\.\\d+\\.\\d+\\+k3s\\d+') | default('') }}
      when: k3s_binary.stat.exists

    - name: Installing k3s
      ansible.builtin.command: >
        /tmp/k3s.sh --vpn-auth="name=tailscale,joinKey={{ lookup('env', 'TAILSCALE_JOIN_KEY') }}"
      environment:
        INSTALL_K3S_VERSION: "{{ k3s_version }}"
      register: k3s_install
      when: not k3s_binary.stat.exists or k3s_installed_version != k3s_version
      failed_when:
        - k3s_install.rc != 0
        - '"already installed" not in k3s_install.stderr'
      changed_when: k3s_install.rc == 0

    - name: Wait for k3s to be ready
      ansible.builtin.wait_for:
        path: /var/lib/rancher/k3s/server/node-token
        timeout: 30
        msg: "Timeout waiting for k3s to generate node token"

    - name: Verify k3s service
      ansible.builtin.systemd:
        name: k3s
        state: started
        enabled: true
      register: k3s_service
      until: k3s_service.status.ActiveState == "active"
      retries: 5
      delay: 5

    - name: Wait for cni0 interface to be ready (master)
      ansible.builtin.shell: ip route | grep "dev cni0" | grep -v "default" | awk '{print $1}' | head -1
      register: pod_subnet
      changed_when: false
      until: pod_subnet.stdout != ""
      retries: 30
      delay: 5

    - name: Add MASQUERADE rule for cross-node pod traffic via tailscale0 (master)
      ansible.builtin.iptables:
        table: nat
        chain: POSTROUTING
        source: "{{ pod_subnet.stdout }}"
        destination: "!{{ pod_subnet.stdout }}"
        out_interface: tailscale0
        jump: MASQUERADE
        comment: "flannel tailscale cross-node"
      when: pod_subnet.stdout | default('') != ""

    - name: Ensure k3s manifests directory exists
      ansible.builtin.file:
        path: /var/lib/rancher/k3s/server/manifests
        state: directory
        mode: '0755'
    - name: Install Traefik HelmChart config
      ansible.builtin.copy:
        src: ./traefik-helmchart.yaml
        dest: /var/lib/rancher/k3s/server/manifests/traefik-helmchart.yaml
        mode: '0644'

- name: Get Agent Token
  become: true
  hosts: michael-pi
  gather_facts: false
  tasks:
    - name: Copy agent token
      ansible.builtin.slurp:
        path: /var/lib/rancher/k3s/server/agent-token
      register: agent_token
    - name: Share agent token with every host
      ansible.builtin.set_fact:
        agent_token_fact: "{{ agent_token.content | b64decode | trim }}"
      delegate_to: "{{ item }}"
      delegate_facts: true          # store the fact on the delegated host
      loop: "{{ groups['all'] }}"    # or restrict to the three worker groups


- name: Install K3S Agents
  hosts:
    - pi_workers
    - oracle_workers
    - gcp_workers
  become: true
  gather_facts: false
  strategy: free  # Parallel execution - install agents simultaneously
  tasks:
    - name: Create /etc/rancher/k3s directory
      ansible.builtin.file:
        path: /etc/rancher/k3s
        state: directory
        mode: '0755'

    - name: Configure k3s agent to use Tailscale IP as node-ip
      ansible.builtin.copy:
        dest: /etc/rancher/k3s/config.yaml
        mode: '0644'
        content: |
          # All nodes use Tailscale IP for flannel Tailscale backend
          node-ip: "{{ node_tailscale_ips[inventory_hostname] }}"
      register: k3s_agent_config

    - name: Check if k3s binary is already installed (agent)
      ansible.builtin.stat:
        path: /usr/local/bin/k3s
      register: k3s_agent_binary

    - name: Check if k3s-agent service file exists
      ansible.builtin.stat:
        path: /etc/systemd/system/k3s-agent.service
      register: k3s_agent_service_file

    - name: Get current k3s agent version
      ansible.builtin.command: /usr/local/bin/k3s --version
      register: k3s_agent_current_version
      changed_when: false
      failed_when: false
      when: k3s_agent_binary.stat.exists

    - name: Set installed k3s agent version fact
      ansible.builtin.set_fact:
        # Expected format: "k3s version vX.Y.Z+k3sN (…)"
        k3s_agent_installed_version: >-
          {{ k3s_agent_current_version.stdout | regex_search('v\\d+\\.\\d+\\.\\d+\\+k3s\\d+') | default('') }}
      when: k3s_agent_binary.stat.exists

    - name: Installing k3s agent
      ansible.builtin.command: >
        /tmp/k3s.sh --vpn-auth="name=tailscale,joinKey={{ lookup('env', 'TAILSCALE_JOIN_KEY') }}"
      environment:
        K3S_TOKEN: "{{ agent_token_fact }}"
        K3S_URL: "https://{{ k3s_master_ip }}:{{ k3s_master_port }}"
        INSTALL_K3S_VERSION: "{{ k3s_version }}"
      register: k3s_agent_install
      when: >-
        not k3s_agent_binary.stat.exists or
        not k3s_agent_service_file.stat.exists or
        k3s_version not in (k3s_agent_current_version.stdout | default(''))
      failed_when:
        - k3s_agent_install.rc != 0
        - '"already installed" not in k3s_agent_install.stderr'
      changed_when: k3s_agent_install.rc == 0

    - name: Wait for k3s-agent service to be ready
      ansible.builtin.systemd:
        name: k3s-agent
        state: started
        enabled: true
      register: k3s_agent_service
      until: k3s_agent_service.status.ActiveState == "active"
      retries: 5
      delay: 5

    - name: Wait for cni0 interface to be ready
      ansible.builtin.shell: ip route | grep "dev cni0" | grep -v "default" | awk '{print $1}' | head -1
      register: pod_subnet
      changed_when: false
      until: pod_subnet.stdout != ""
      retries: 30
      delay: 5

    - name: Add MASQUERADE rule for cross-node pod traffic via tailscale0
      ansible.builtin.iptables:
        table: nat
        chain: POSTROUTING
        source: "{{ pod_subnet.stdout }}"
        destination: "!{{ pod_subnet.stdout }}"
        out_interface: tailscale0
        jump: MASQUERADE
        comment: "flannel tailscale cross-node"
      when: pod_subnet.stdout | default('') != ""

    - name: Remove old kubelet certs if node-ip config changed
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/lib/rancher/k3s/agent/client-kubelet.crt
        - /var/lib/rancher/k3s/agent/client-kubelet.key
        - /var/lib/rancher/k3s/agent/serving-kubelet.crt
        - /var/lib/rancher/k3s/agent/serving-kubelet.key
      when:
        - k3s_agent_config is defined
        - k3s_agent_config.changed
      notify: Restart k3s-agent

  handlers:
    - name: Restart k3s-agent
      ansible.builtin.systemd:
        name: k3s-agent
        state: restarted
      listen: Restart k3s-agent
      register: k3s_restart
      retries: 3
      delay: 10
      until: k3s_restart is success

    - name: Wait for k3s-agent after restart
      ansible.builtin.systemd:
        name: k3s-agent
        state: started
      register: k3s_agent_after_restart
      until: k3s_agent_after_restart.status.ActiveState == "active"
      retries: 5
      delay: 10
      listen: Restart k3s-agent

- name: Enabling Nodes
  hosts: michael-pi
  become: true
  gather_facts: false
  tasks:
    - name: Sleep for 10 seconds
      ansible.builtin.wait_for:
        timeout: 10
    - name: Label worker nodes
      ansible.builtin.command: >
        kubectl label node {{ item.node }} kubernetes.io/role=worker
        location={{ item.location }} name={{ item.name }}
        {{ '--overwrite' if item.node_size is not defined else 'node-size=' + item.node_size + ' --overwrite' }}
      changed_when: false
      with_items:
        - node: jim-pi
          location: home
          name: jim
        - node: dwight-pi
          location: home
          name: dwight
        - node: stanley-arm1
          location: cloud
          name: stanley
        - node: angela-amd2
          location: cloud
          name: angela
          node_size: micro
        - node: pam-amd1
          location: cloud
          name: pam
          node_size: micro
        - node: toby-gcp1
          location: cloud
          name: toby
          node_size: micro
