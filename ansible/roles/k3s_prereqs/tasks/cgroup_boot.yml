---
# Configure k3s cgroup boot parameters in cmdline.txt
# This file requires a reboot to take effect

- name: Check if firmware directory exists (Pi 4+)
  ansible.builtin.stat:
    path: /boot/firmware/cmdline.txt
  register: firmware_cmdline
  tags: [k3s_prereqs, cgroup_boot]

- name: Set cmdline.txt path for Pi 4+
  ansible.builtin.set_fact:
    cmdline_path: /boot/firmware/cmdline.txt
  when: firmware_cmdline.stat.exists
  tags: [k3s_prereqs, cgroup_boot]

- name: Set cmdline.txt path for older Pis
  ansible.builtin.set_fact:
    cmdline_path: /boot/cmdline.txt
  when: not firmware_cmdline.stat.exists
  tags: [k3s_prereqs, cgroup_boot]

- name: Read current cmdline.txt
  ansible.builtin.slurp:
    src: "{{ cmdline_path }}"
  register: cmdline_content
  become: true
  tags: [k3s_prereqs, cgroup_boot]

- name: Decode cmdline content
  ansible.builtin.set_fact:
    cmdline_current: "{{ cmdline_content.content | b64decode | trim }}"
  tags: [k3s_prereqs, cgroup_boot]

- name: Check if cgroup parameters are already present
  ansible.builtin.set_fact:
    cgroup_params_present: "{{ 'cgroup_memory=1' in cmdline_current and 'cgroup_enable=memory' in cmdline_current and 'cgroup_enable=cpuset' in cmdline_current }}"
  tags: [k3s_prereqs, cgroup_boot]

- name: Create backup of cmdline.txt
  ansible.builtin.copy:
    src: "{{ cmdline_path }}"
    dest: "{{ cmdline_path }}.backup"
    remote_src: true
    mode: preserve
  become: true
  when: not cgroup_params_present
  tags: [k3s_prereqs, cgroup_boot]

- name: Add cgroup parameters to cmdline.txt
  ansible.builtin.lineinfile:
    path: "{{ cmdline_path }}"
    regexp: '^(.*)$'
    line: '\1 cgroup_memory=1 cgroup_enable=memory cgroup_enable=cpuset'
    backrefs: true
  become: true
  when: not cgroup_params_present
  register: cmdline_modified
  tags: [k3s_prereqs, cgroup_boot]

- name: Notify that reboot is required
  ansible.builtin.debug:
    msg: "⚠️  REBOOT REQUIRED: cgroup boot parameters have been updated in {{ cmdline_path }}"
  when: cmdline_modified is defined and cmdline_modified.changed
  tags: [k3s_prereqs, cgroup_boot]

- name: Display current cmdline.txt
  ansible.builtin.debug:
    msg: "Current cmdline.txt: {{ cmdline_current }}"
  tags: [k3s_prereqs, cgroup_boot]

